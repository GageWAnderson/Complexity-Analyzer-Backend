version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies"
      - pip install --upgrade pip
      - pip install -r functions/input_validator/requirements.txt -t lib
  pre_build:
    commands:
      - echo "Running Tests"
      - cd scripts
      - chmod +x run_tests.sh
      - ./run_tests.sh
      - cd ..
  build:
    commands:
      - echo "Zipping deployment package"
      - cd lib
      - zip -r9 ../deployment_package.zip  .
      - cd ../functions/input_validator
      - zip -u ../../deployment_package.zip input_validator.py
      - cd ../..
  post_build:
    commands:
      - echo "Updating Lambda function"
      - aws lambda update-function-code --function-name input_validator --zip-file fileb://deployment_package.zip
      - echo "Done"
artifacts:
  files:
    - "**/*"
